<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="content">
            <div class="title">
                <h1>Math</h1>
                <p>JavaScript Visualizer</p>
            </div>
            <div class="wrapper">
                <div class="main-content">
                    <div class="maths">
                        <p>
                            <p class="math">Math</p>.round
                        </p>

                    </div>

                    <div class="maths">
                        <p>
                            <p class="math">Math</p>.ceil
                        </p>

                    </div>

                    <div class="maths">
                        <p>
                            <p class="math">Math</p>.floor
                        </p>

                    </div>

                    <div class="maths">
                        <p>
                            <p class="math">Math</p>.min
                        </p>

                    </div>

                    <div class="maths">
                        <p>
                            <p class="math">Math</p>.max
                        </p>

                    </div>

                    <div class="maths">
                        <p>
                            <p class="math">Math</p>.abs
                        </p>

                    </div>

                    <div class="maths">
                        <p>
                            <p class="math">Math</p>.PI
                        </p>

                    </div>

                    <div class="maths">
                        <p>
                            <p class="math">Math</p>.random()
                        </p>

                    </div>

                </div>

                <div class="main-content elements">
                    <p class="maths">(<input id="mrinputelement" class="num" type="number">)</p>
                    <p class="maths">(<input id="mcinputelement" class="num" type="number">)</p>
                    <p class="maths">(<input id="mfinput" class="num" type="number">)</p>
                    <p class="maths">(<input id="mmi1" class="num" type="number">,<input id="mmi2" class="num" type="number">)</p>
                    <p class="maths">(<input id="mma1" class="num" type="number">,<input id="mma2" class="num" type="number">)</p>
                    <p class="maths">(<input id="ma1" class="num" type="number">)</p>
                </div>

                <div class="main-content elements">
                    <p class="maths equal">=></p>
                    <p class="maths equal">=></p>
                    <p class="maths equal">=></p>
                    <p class="maths equal">=></p>
                    <p class="maths equal">=></p>
                    <p class="maths equal">=></p>
                    <p class="maths equal">=></p>
                    <p class="maths equal">=></p>
                </div>

                <div class="main-content elements">
                    <p class="maths" id="mrvalue">0</p>
                    <p class="maths" id="mcvalue">0</p>
                    <p class="maths" id="mfvalue">0</p>
                    <p class="maths" id="mminvalue">0</p>
                    <p class="maths" id="mmaxvalue">0</p>
                    <p class="maths" id="mabvalue">0</p>
                    <p class="maths" id="mpivalue">0</p>
                    <p class="maths" id="mravalue">0</p>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
